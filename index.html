<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
</head>
<body>


<div class="banner">
    <h1 class="banner-head">
        eagle scout
    </h1>
</div>

<div class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                    <h2></h2>

                    <span class="pricing-table-price">
                        match <span>scout</span>
                    </span>
                </div>

                <button class="button-choose pure-button">start</button>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table pricing-table-biz">
                <div class="pricing-table-header">
                    <h2></h2>

                    <span class="pricing-table-price">
                        pit <span>scout</span>
                    </span>
                </div>

                <button class="button-choose pure-button">start</button>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="pricing-table pricing-table-ent">
                <div class="pricing-table-header">
                    <h2></h2>

                    <span class="pricing-table-price">
                        data <span>view</span>
                    </span>
                </div>

                <button class="button-choose pure-button">start</button>
            </div>
        </div>


    </div> <!-- end pricing-tables -->
</div> <!-- end l-content -->

<div class="footer l-box">
    <p>
        built for team 399 eagle robotics.<br>
        powered by level 5 robotics.
    </p>
</div>

</body>
</html>
